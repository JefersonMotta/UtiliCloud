name: utilicloud
description: "UtiliCloud: ferramentas online, calculadoras e utilitários práticos para facilitar sua rotina."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  get: ^4.6.6
  cupertino_icons: ^1.0.2
  intl: ^0.18.1
  shared_preferences: ^2.2.2
  google_fonts: ^6.1.0
  firebase_core: ^2.15.0
  firebase_database: ^10.2.4
  firebase_analytics: ^10.4.4
  get_storage: ^2.1.1
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
